<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  CDN END-->
    <link rel="stylesheet" href="scss/main.scss">
    <title>Testing</title>
</head>

<body>
    <div class="container">
        <div class="payment-method">
            <i id="icon1" class="fa-solid fa-credit-card"></i>
            <i id="icon2" class="fa-brands fa-paypal"></i>
        </div>

        <div class="inputs">
            <label for="name">Name on card
                <input id="name" type="text" placeholder="Enter name">
            </label>

            <label for="card-number">Card number
                <input type="text" id="card-number" placeholder="1111 2222 3333 4444">
            </label>

            <div class="duo-info">
                <label for="expiration">Expiration date
                    <input type="text" id="expiration" placeholder="12/27">
                </label>

                <label for="cvv">CVV
                    <input type="text" id="cvv" placeholder="CVV">
                </label>
            </div>

        </div>

        <input class="sumbit-btn" type="submit" value="checkout">
    </div>
    <script src="main.js"></script>
</body>

</html>
